<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="menu" style="display: block;">
		<h1>Welcome on Morse Code Translator !</h1> </br>
		<button id="buttonTextToMorse">Text to morse code</button>
		<button id="buttonMorseToText">Morse code to text</button>
	</div>
	<div id="textToMorse" style="display: none;">
		<h2>Put some text to translate into morse code :</h2>
		<input id="textToTranslate" type="text" placeholder="Enter Some Text"> </br> </br>
		<button id="buttonText">Translate</button>
		<button id="goToMenu1">Menu</button>
		<button id="reverse1">Reverse</button>
	</div>
	<div id="morseToText" style="display: none;">
		<h2>Put some morse code to translate into text :</h2>
		<p>NB : You must separe each letter by a space and each word by a '/'.</p>
		<input id="morseToTranslate" type="text" placeholder="Enter Some Morse"> </br> </br>
		<button id="buttonMorse">Translate</button>
		<button id="goToMenu2">Menu</button>
		<button id="reverse2">Reverse</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
