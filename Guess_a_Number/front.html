<!DOCTYPE html>

<html>
	<head>
		<title>Guess a Number !</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Nabla&family=Pixelify+Sans&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="startPage">
			<h1>Welcome to Guess a Number ! </h1>
			<button type="button" id="start">Start the game. </button>
		</div>

		<div id="player1" style="display: none;">
			<h3 id="p1msg">Player 1 put your number :</h3>
			<input type="texte" placeholder="0 < Your Number < 50" id="number"><br>
    		<button type="button" id="buttonNumber">Push it. </button>
		</div>

		<div id="player2" style="display: none;">
			<h3 id="p2msg">Player 2 guess the number :</h3>
			<input type="text" placeholder="Put your guess here." id="guess"><br>
			<p></p>
    		<button type="button" id="buttonGuess";>Push it. </button>
		</div>

		<div id="winMsg">
			<h1>Congrats you find the right number !</h1>
			<button type="button" id="again">Play again ! </button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
